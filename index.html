<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Home</title>
   <link href="style.css" rel="StyleSheet">
</head>
<body>
<form name="mainForm">
   <h1>Вычитание длинных чисел</h1>
   <div class="size">
      <p>Первое число<input type="text" id="one" maxlength="256"></p> <!-- Поле для ввода уменьшаемого -->
      <p>-</p>
      <p>Второе число<input type="text" id="two" maxlength="256"></p> <!-- Поле для ввода вычитаемого -->
      <p>=</p>
      <p>Результат<input type="number" name="result" maxlength="256"></input></p> <!-- Поле отображения результата -->
   </div>
</form>
</body>
<footer>
   <script src="script.js">
   </script>
</footer>
</html>
